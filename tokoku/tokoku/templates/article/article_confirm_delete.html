{% extends "base.html" %}
{% block title %}Konfirmasi{% endblock %}
{% block content %}
<script src="{{ STATIC_URL }}twitter-bootstrap/dist/js/jquery.js"></script>

<div class="panel panel-info">	<!-- info, success, warning, danger -->
  <div class="panel-heading">
   <h3 class="panel-title">Hapus Artikel {{ article.title }}?, Konfirmasi</h3>
  </div><!-- end panel heading  -->
   <div class="panel-body">
   
    <form method="post" action="" class="form">{% csrf_token %}
     <div class="form-actions">
       <button type="submit" class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete</button>
       <button type="button" onclick="window.history.back();" class="btn"><i class="icon-remove"></i> Cancel</button>
     </div>
    </form>


 </div><!-- end panel body  -->
</div><!-- end panel  -->

{% endblock %}
