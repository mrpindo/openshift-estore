<html>
<head>
<title>jQuery test page</title>
<script type="text/javascript" src="{{ STATIC_URL }}twitter-bootstrap/docs/assets/js/jquery.js"></script>
<script type="text/javascript">
function send_request(){
  $.get(location.href, function(data){
    $("#idName").html(data.name);
    $("#idEmail").html(data.email);
  });
}
</script>
</head>
<body>
Object in template called without AJAX: {{object}}<hr/>
<input type="button" onclick="send_request();" value="Request this page with AJAX" /><br/>
<b>Name via AJAX:</b><span id="idName"></span><br/>
<b>Email via AJAX:</b><span id="idEmail"></span><br/>
</body>
</html>
