{% extends "base.html" %}
{% block title %}Search the Product{% endblock %}
{% block content %}
<script src="{{ STATIC_URL }}twitter-bootstrap/dist/js/jquery.js"></script>
    {% if errors %}
      <ul>
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form action="/search/" method="get">
      <input type="text" name="q">
      <input type="submit" value="Search">
    </form>

{% endblock %}
