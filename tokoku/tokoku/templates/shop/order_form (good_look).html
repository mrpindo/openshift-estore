{% extends "base.html" %}
{% block title %}Tambahkan Order (order_form.html) {% endblock %}
{% block content %}
<script src="{{ STATIC_URL }}twitter-bootstrap/dist/js/jquery.js"></script>

<div class="panel panel-info">	<!-- info, success, warning, danger -->
  <div class="panel-heading">

   <h3 class="panel-title">Tambahkan Order Baru </h3>
  </div><!-- end panel heading  -->
   <div class="panel-body">

<form class="form-horizontal" role="form">{% csrf_token %}  
{{ form.non_field_errors }}


        {% for field in form %}
  		<div class="form-group">
    			<label class="col-sm-4 control-label">{{ field.label_tag }}</label>
    			<div class="col-sm-8">{{ field }}</div>
  		</div>
        {% endfor %}





  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
	<input type="submit" class="btn btn-primary" value="Submit" />&nbsp;<button type="reset" class="btn btn-warning">Cancel</button>

    </div>
  </div>
</form>
